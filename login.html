<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Découvrez nos services de pêche professionnelle de haute qualité tout en soutenant la préservation des ressources marines et la vie communautaire des marins pêcheurs professionnels. Nous nous engageons à pratiquer une pêche durable et responsable pour garantir un avenir durable pour notre environnement marin et nos communautés de pêcheurs." />
  <meta name="author" content="amp" />
  <!-- Balise pour le favicon -->
  <link rel="icon" type="image/png" href="assets/images/logos/amp.jpg" />

  <title>AMP - login</title>

  <!-- Fichiers CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-icons.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap"
    rel="stylesheet" />

  <link href="assets/css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <form action="" id="login-form">
        <div class="page-box">
          <div class="login-title">
            <a href="index.html"><img src="assets/images/logos/logo1.png" alt="Logo de l'association"
                class="logoAmp" /></a>

            <h2 class="loginTitle-text">Connexion</h2>
            <p class="user-email">Connectez-vous sur notre plateforme</p>
          </div>

          <div class="page email-page">
            <div class="input-box">
              <input type="text" class="email" id="username" autofocus required />
              <label>Entrez votre email</label>
            </div>

            <div class="input-box">
              <input type="password" class="password" id="passLog" required />
              <img src="assets/images/logos/redEye.png" id="eyepassLog" onClick="changer('passLog')" />
              <label for="password">Mot de passe</label>
            </div>

            <div class="log-link">
              <a href="recup.html">Mot de passe oublié</a>
            </div>

            <div class="btn-box" style="text-align: right;">              
              <button class="btn-next">Se connecter</button>
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/prefixfree.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
    
      const username = document.getElementById('username').value;
      const password = document.getElementById('passLog').value;
    
      // Vérifiez les identifiants (ici, admin/admin pour l'exemple).
      if (username === 'admin' && password === 'admin') {
        // Redirigez l'administrateur vers la section souhaitée de la page index.html.
        window.location.href = 'index.html#admin-editable-section';
      } else {
        alert('Identifiants incorrects. Veuillez réessayer.');
      }
    });
    
    // Détecter si l'administrateur est en mode d'édition.
const sectionAnchor = window.location.hash;
if (sectionAnchor === '#admin-editable-section') {
  // Activer le mode d'édition en cliquant sur un bouton "Modifier".
  const editButton = document.getElementById('edit-button');
  const saveButton = document.getElementById('save-button');
  const contentToEdit = document.getElementById('content-to-edit');

  editButton.addEventListener('click', function () {
    contentToEdit.contentEditable = 'true'; // Rendre le contenu éditable.
    editButton.style.display = 'none'; // Masquer le bouton "Modifier".
    saveButton.style.display = 'block'; // Afficher le bouton "Enregistrer".
  });

  saveButton.addEventListener('click', function () {
    // Enregistrer les modifications.
    const editedContent = contentToEdit.innerHTML;
    // Envoyer les modifications au serveur ou effectuer toute action nécessaire.
    
    contentToEdit.contentEditable = 'false'; // Désactiver le mode d'édition.
    saveButton.style.display = 'none'; // Masquer le bouton "Enregistrer".
    editButton.style.display = 'block'; // Afficher le bouton "Modifier".
  });
}


  </script>
</body>

</html>
